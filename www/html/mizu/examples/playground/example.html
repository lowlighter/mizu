<form *set="{ food: '🍱🍜🍚🍣🍥🍡🍵🍙🥟', selected: '' }">
  <label *mustache>
    What's your favorite food? 😋
    <small *if="selected">So you like {{ selected }}?</small>
    <small *else>I want to know!</small>
    <select ::="selected" required>
      <option value="" disabled>Select a food</option>
      <option *for="[...food]" *id="$i" :value="$value" *once>{{ $value }}</option>
    </select>
  </label>
</form>
<time class="muted" *refresh="1" *text="new Date().toISOString()"></time>
