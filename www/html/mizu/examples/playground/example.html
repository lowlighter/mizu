<form *set="{ food: '🍱🍜🍚🍣🍥🍡🍵🍙🥟', selected: '' }">
  <label>
    What's your favorite food? 😋
    <small *if="selected">So you like <i *text="selected"></i>?</small>
    <small *else>I want to know!</small>
    <select ::="selected" required>
      <option value="" disabled>Select a food</option>
      <option *for="[...food]" *id="$i" :value="$value" *text="$value" *once></option>
    </select>
  </label>
</form>
<time class="muted" *refresh="1000" *text="new Date().toISOString().slice(11, 19)"></time>
