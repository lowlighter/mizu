name: Issue
on:
  issues:
    types:
      - opened

jobs:
  labeler:
    name: Labeler
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/github-script@v7
        with:
          script: |
            const scope = context.payload.issue.body.match(/### Scope\s*(?<scope>.*)/)?.groups.scope
            if (scope) {
              await github.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [ scope ]
              })
            }
