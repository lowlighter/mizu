name: "\U0001F4DC Spec definition"
description: Propose a new specification.
labels:
  - spec
body:
  - type: markdown
    attributes:
      value: Thank you for taking the time to propose a new specification!
  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: Select the scope(s) of the issue.
      multiple: true
      options:
        - "scope: bind"
        - "scope: clean"
        - "scope: code"
        - "scope: custom-element"
        - "scope: eval"
        - "scope: event"
        - "scope: for"
        - "scope: html"
        - "scope: http"
        - "scope: if"
        - "scope: internal"
        - "scope: is"
        - "scope: markdown"
        - "scope: mizu"
        - "scope: model"
        - "scope: mustache"
        - "scope: once"
        - "scope: ref"
        - "scope: refresh"
        - "scope: render"
        - "scope: repo"
        - "scope: set"
        - "scope: show"
        - "scope: skip"
        - "scope: test"
        - "scope: text"
        - "scope: toc"
        - "scope: unstable"
        - "scope: www"
    validations:
      required: true
  - type: textarea
    id: content
    attributes:
      label: What do you want to define?
      description: Describe the specification you would like to see added.
      placeholder: |
        Provide a detailed description of the specification.
        Include diagrams, examples, or any other relevant information.
    validations:
      required: true
  - type: dropdown
    id: i-did-my-homework
    attributes:
      label: I have searched for existing issues
      description: You confirm that you took the time to search for existing issues.
      options:
        - ""
        - "Yes"
    validations:
      required: true
