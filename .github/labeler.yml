# Repository files
repo:
  - changed-files:
      - any-glob-to-any-file:
          - .devcontainer/**
          - .github/**
          - .gitattributes
          - .gitignore
          - LICENSE
          - "*.md"
          - vercel.json

# Mizu core engine and end-user API
internal:
  - changed-files:
      - any-glob-to-any-file: "@mizu/internal/**"
api:
  - changed-files:
      - any-glob-to-any-file: "@mizu/render/**"

# Mizu website
www:
  - changed-files:
      - any-glob-to-any-file: "www/**"

