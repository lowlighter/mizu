<mizu-directive id="html" directory="html">
  <code #name><span class="hljs-keyword">*html</span><wbr /><span class="muted">="content"</span></code>
  <p #description>
    Set element's <a href="https://developer.mozilla.org/docs/Web/API/Element/innerHTML"><code>innerHTML</code></a>.
  </p>
  <code #example *skip>
    <template *html="'&lt;p&gt;...&lt;/p&gt;'">
      <!--<p>...</p>-->
    </template>
  </code>
  <mizu-warn #note>
    Raw HTML can introduce <a href="https://developer.mozilla.org/docs/Glossary/Cross-site_scripting">XSS vulnerabilities</a>. Exercise caution when using expressions from untrusted sources.
  </mizu-warn>
</mizu-directive>
