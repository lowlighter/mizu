<mizu-directive id="mustache" directory="mustache">
  <code #name><span class="hljs-keyword">*mustache</span></code>
  <p #description>
    Enable content interpolation between <q>mustaches</q> (<code>{{</code> and <code>}}</code>) from <var><a href="https://developer.mozilla.org/docs/Web/API/Text">Text</a></var> child nodes.
  </p>
  <code #example *skip>
    <p *mustache>
      <!--{{ ... }}-->
    </p>
  </code>
  <mizu-note #note>
    HTML content is escaped.
  </mizu-note>
  <mizu-warn #note>
    There is currently no distinction between double mustaches (<code>{{</code> and <code>}}</code>) and triple mustaches (<code>{{{</code> and <code>}}}</code>), but future versions may treat them differently.
  </mizu-warn>
</mizu-directive>
