<mizu-directive id="text" directory="text">
  <code #name><span class="hljs-keyword">*text</span><wbr /><span class="muted">="content"</span></code>
  <p #description>
    Set element's <a href="https://developer.mozilla.org/docs/Web/API/Node/textContent"><code>textContent</code></a>.
  </p>
  <code #example *skip>
    <p *text="'...'">
      <!--...-->
    </p>
  </code>
  <mizu-note #note>
    HTML content is automatically escaped.
  </mizu-note>
  <mizu-note #note>
    Without an attribute value, this directive escapes the element's <a href="https://developer.mozilla.org/docs/Web/API/Element/innerHTML"><code>innerHTML</code></a>
    <i class="muted">(e.g., <code>&lt;a *text&gt;&lt;b&gt;&lt;/b&gt;&lt;/a&gt;</code> becomes <code>&lt;a *text&gt;&amp;lt;b&amp;gt;&amp;lt;/b&amp;gt;&lt;/a&gt;</code>)</i>.
  </mizu-note>
</mizu-directive>
